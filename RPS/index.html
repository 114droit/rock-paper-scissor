<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" defer src="/src/main.js"></script>
    <script type="moudle" src="/src/gameLogic.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Header-Bereich -->
    <header class="mb-10 mt-4 flex flex-col items-center justify-center">
      <h1 class="my-1 font-custom text-4xl font-bold">Rock Paper Scissors</h1>
      <div class="rounded-lg bg-sky-200 p-1">
        <span>Score</span>
        <span id="score" class="ml-0.5">0</span>
      </div>
    </header>

    <!-- Hauptbereich mit Buttons -->
    <main class="flex h-60 w-auto items-center justify-center pb-9">
      <button
        data-choice="paper"
        class="size-20 self-end rounded-full border-8 border-blue-500 px-2 hover:scale-110">
        <img src="/images/paper.svg" alt="Paper" />
      </button>
      <button
        data-choice="scissors"
        class="size-20 self-start rounded-full border-8 border-green-500 px-2 hover:scale-110">
        <img src="/images/scissors.svg" alt="Scissors" />
      </button>
      <button
        data-choice="rock"
        class="size-20 self-end rounded-full border-8 border-red-500 px-2 hover:scale-110">
        <img src="/images/rock.svg" alt="Rock" />
      </button>
    </main>

    <!-- Startbildschirm -->
    <div
      id="startscreen"
      class="index-1 absolute top-0 flex h-screen w-screen flex-col items-center justify-center bg-gray-200">
      <h1 class="font-custom text-8xl">Rock</h1>
      <h2 class="font-custom text-8xl">Paper</h2>
      <h3 class="font-custom text-8xl">Scissors</h3>
      <button id="startbutton" class="rounded-md border-2 border-black p-1">
        Start Game
      </button>
    </div>

    <!-- Regeln -->
    <div
      id="rules"
      class="index-0 flex flex-col items-center justify-center font-custom">
      <h2>Rules</h2>
      <p>Rock Paper Scissors is a game that is played between two players...</p>
      <img
        src="/images/close.svg"
        alt="Close"
        id="closebutton"
        class="absolute right-0 top-0 size-8 invert" />
    </div>

    <!-- Ergebnisanzeige -->
    <div id="results" class="flex flex-col items-center justify-center">
      <h3 id="result" class="font-custom text-2xl font-bold"></h3>
      <div class="font-custom">
        <p>You chose:</p>
        <div id="userchoice"></div>
      </div>
      <div class="font-custom">
        <p>Computer chose:</p>
        <div id="computerchoice"></div>
      </div>
      <button id="playagain" class="rounded bg-indigo-200 p-2 shadow-md">
        Play Again
      </button>
    </div>
  </body>
</html>
