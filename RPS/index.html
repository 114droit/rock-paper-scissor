<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <script type="module" defer src="/src/main.js"></script>
  <script type=moudle src="/src/gameLogic.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <!-- Header-Bereich -->
  <header class="flex flex-col justify-center items-center mt-4 mb-10">
    <h1 class="font-custom font-bold text-4xl my-1">Rock Paper Scissors</h1>
    <div class="bg-sky-200  rounded-lg p-1">
      <span>Score</span>
      <span id="score" class="ml-0.5">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main class="flex justify-center items-center w-auto h-60 pb-9">
    <button data-choice="paper" class="self-end border-8 border-blue-500 rounded-full size-20 hover:scale-110 px-2">
      <img src="/images/paper.svg" alt="Paper" />
    </button>
    <button data-choice="scissors" class="self-start border-8 border-green-500 rounded-full size-20 hover:scale-110 px-2">
      <img src="/images/scissors.svg" alt="Scissors" />
    </button>
    <button data-choice="rock" class="self-end border-8 border-red-500 rounded-full size-20 hover:scale-110 px-2">
      <img src="/images/rock.svg" alt="Rock" />
    </button>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen" class="flex flex-col justify-center items-center absolute index-1 top-0 w-screen h-screen bg-gray-200">
    <h1 class="font-custom text-8xl">Rock</h1>
    <h2 class="font-custom text-8xl">Paper</h2>
    <h3 class="font-custom text-8xl">Scissors</h3>
    <button id="startbutton" class="border-2 border-black p-1 rounded-md">Start Game</button>
  </div>

  <!-- Regeln -->
  <div id="rules" class="flex flex-col justify-center items-center index-0 font-custom">
    <h2>Rules</h2>
    <p>Rock Paper Scissors is a game that is played between two players...</p>
    <img src="/images/close.svg" alt="Close" id="closebutton" class="absolute top-0 right-0 size-8 invert"/>
  </div>
  
  <!-- Ergebnisanzeige -->
  <div id="results" class="flex justify-center items-center flex-col">
    <h3 id="result" class="font-custom font-bold text-2xl"></h3>
    <div class="font-custom">
      <p>You chose:</p>
      <div id="userchoice"></div>
    </div>
    <div class="font-custom">
      <p>Computer chose:</p>
      <div id="computerchoice"></div>
    </div>
    <button id="playagain" class="bg-indigo-200 rounded shadow-md p-2">Play Again</button>
  </div>
</body>
</html>
