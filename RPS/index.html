<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <script type="module" defer src="/src/main.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <!-- Header-Bereich -->
  <header class="flex flex-col justify-center items-center">
    <h1 class="my-1">Rock Paper Scissors</h1>
    <div class="border-2 border-slate-400">
      <span>Score</span>
      <span id="score" class="ml-0.5">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main>
    <button data-choice="paper" class="border-8 border-blue-300 rounded-full size-20 hover:size-24 px-2">
      <img src="/images/paper.svg" alt="Paper" />
    </button>
    <button data-choice="scissors" class="border-8 border-green-300 rounded-full size-20 hover:size-24 px-2">
      <img src="/images/scissors.svg" alt="Scissors" />
    </button>
    <button data-choice="rock" class="border-8 border-red-300 rounded-full size-20 hover:size-24 px-2">
      <img src="/images/rock.svg" alt="Rock" />
    </button>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen">
    <h1>Rock</h1>
    <h2>Paper</h2>
    <h3>Scissors</h3>
    <button id="startbutton">Start Game</button>
  </div>

  <!-- Regeln -->
  <div id="rules">
    <h2>Rules</h2>
    <p>Rock Paper Scissors is a game that is played between two players...</p>
    <img src="/images/close.svg" alt="Close" id="closebutton" />
  </div>

  <!-- Ergebnisanzeige -->
  <div id="results">
    <h3 id="result">You win</h3>
    <div>
      <p>You chose:</p>
      <div id="userchoice"></div>
    </div>
    <div>
      <p>Computer chose:</p>
      <div id="computerchoice"></div>
    </div>
    <button id="playagain">Play Again</button>
  </div>
</body>
</html>
